{
  "name": "xiaohongshu-researcher",
  "version": "1.0.0",
  "description": "Automatically research 'solopreneur' topics on Xiaohongshu (Little Red Book) and save findings to Notebook.",
  "author": "Open Notebook Team",
  "tags": ["research", "xiaohongshu", "content-analysis", "automation"],
  "requirements": [
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0"
  ],
  "input_schema": {
    "type": "object",
    "properties": {
      "keywords": {
        "type": "array",
        "items": {"type": "string"},
        "description": "Search keywords, e.g., ['一人公司', 'solo 创业', '独立开发者']",
        "default": ["一人公司"]
      },
      "max_results": {
        "type": "integer",
        "description": "Maximum notes to collect per keyword",
        "default": 10,
        "minimum": 1,
        "maximum": 50
      },
      "save_to_notebook": {
        "type": "boolean",
        "description": "Whether to save results to Notebook",
        "default": true
      }
    },
    "required": ["keywords"]
  },
  "output_schema": {
    "type": "object",
    "properties": {
      "total_notes": {"type": "integer"},
      "sources_created": {"type": "integer"},
      "insights": {"type": "array", "items": {"type": "string"}}
    }
  }
}
